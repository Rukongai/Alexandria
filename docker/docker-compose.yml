services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: alexandria
      POSTGRES_PASSWORD: alexandria
      POSTGRES_DB: alexandria
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alexandria"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://alexandria:alexandria@postgres:5432/alexandria
      REDIS_URL: redis://redis:6379
      STORAGE_PATH: /data/storage
      SESSION_SECRET: dev-session-secret-change-me
      PORT: "3000"
      HOST: "0.0.0.0"
      NODE_ENV: development
    volumes:
      - storagedata:/data/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
  redisdata:
  storagedata:
